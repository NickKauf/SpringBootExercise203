<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Song form</h2>
<form action="#" th:action="@{/songform}" th:object="${song}" method="post">
  Name: <input type="text" th:field="*{name}"><br>
  Artist: <input type="text" th:field="*{artist}"><br>
  Album: <input type="text" th:field="*{album}"><br>
  Rating: <input type="number" th:field="*{rating}"><br>
  Year: <input type="number" th:field="*{rating}"><br>
  <input type="submit" value="Submit">
</form>
<!--// song depends on var name from controller&ndash;&gt;-->
<!--&lt;!&ndash;//th action says where do you want to send this to&ndash;&gt;-->

</body>
</html>
